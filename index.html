<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<script defer="defer" type="application/javascript" src="script\main.js"></script>
	<script defer="defer" type="application/javascript" src="script\datascripts.js"></script>
	<script>
		function getMachineId() {

			let machineId = localStorage.getItem('MachineId');

			if (!machineId) {
				machineId = crypto.randomUUID();
				localStorage.setItem('MachineId', machineId);
			}

			return machineId;
		}
	</script>
	<link href="css/main.css" rel="stylesheet">
	<style>
		body, html {
			height: 100%;
			width: 100%;
			background-color: #441811;
			padding: 0px;
			margin: 0px;
			font-family: arial;
			overflow: hidden
		}

		table, td {
			border: 0px;
			border-spacing: 0px;
			padding:0px;
		}

		#daySelectedOverlay td {
			border: #444444 solid 1px;
			border-spacing: 0px;
		}
	</style>
</head>

<body onload="initFullLoadCPlan()">
<!--<body>-->
	<div id="panelContainer" style="width:100%; height:100%; padding:0; margin:0; overflow:hidden; z-index:15; position: absolute;">
		<div id="shipDetails">
			<div>
				<table style="width:100%; text-align:center;">
					<tbody>
						<tr><td colspan="2"><input id="shipInfocruiseLine" type="text" value="Norwegian" disabled style="text-align: center; width:306px; font-size:35px" /></td></tr>
						<tr><td colspan="2"><input id="shipInfoshipName" type="text" value="Getaway" disabled style="text-align: center; width: 306px; font-size: 35px" /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Tonns:" disabled style="text-align:right; width:147px;" /></td><td style="text-align:left;"><input id="shipInfotonnes" type="text" value="145,655" disabled /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Guests:" disabled style="text-align:right; width:147px;" /></td><td style="text-align:left;"><input id="shipInfoguests" type="text" value="3,963" disabled /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Length:" disabled style="text-align:right; width:147px;" /></td><td style="text-align:left;"><input id="shipInfoshpLength" type="text" value="1068'" disabled /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Max Beam:" disabled style="text-align:right; width:147px;" /></td><td style="text-align:left;"><input id="shipInfomaxBeam" type="text" value="170'" disabled /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Crew:" disabled style="text-align:right; width:147px;" /></td><td style="text-align:left;"><input id="shipInfocrew" type="text" value="1646" disabled /></td></tr>
						<tr><td style="text-align: right; padding-right: 3px;"><input type="text" value="Construction:" disabled style="text-align:right; width:147px" /></td><td style="text-align:left;"><input id="shipInfoconstructed" type="text" value="2020 (2014)" disabled /></td></tr>
						<tr><td colspan="2"><img src="images/pencilEdit.svg" id="btn_EditshipInfo" style="position:relative; height:26px; width:26px; cursor:pointer; display: inline;" onclick="initEditPanel('shipDetails')" /><input id="btn_EditshipInfoAccept" type="button" value="Save Edits" onclick="acceptEditPanel('shipDetails')" style="margin-right:15px;margin-top:3px;" /><input id="btn_EditshipInfoCancel" type="button" value="Cancel" onclick="cancelEditPanel('shipDetails')" onfocusout="document.getElementById('shipInfocruiseLine').focus();" /></td></tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="portOfCallList">
			<div id="primaryInformation" class="boxStyle_01"></div>
			<div id="dayItem_000" class="boxStyle_01"></div>
		</div>
		<div id="daySelectedOverlay">
			<div style="background-color:#EEEEEE;">
				<table>
					<tr><td style="width:65px">Plan for:</td><td style="width:250px">Lisbon, Portugal</td><td style="width:50px"></td><td style="width:70px"></td><td style="width:50px">Day:</td><td style="width:70px">0</td></tr>
					<tr><td>Date:</td><td>Thursday, June 14th, 2023</td><td>Arrive:</td><td>88:00 AM</td><td>Depart:</td><td>88:00 PM</td></tr>
				</table>
			</div>
		</div>
		<div id="tripMap">Trip Map</div>
		<div id="emergancyInfo">Emergency Information</div>
		<div id="configOptions">Configuration options</div>
	</div>


	<div id="menuMain">
		<div id="btn_shipDetails" class="button" onmouseover="mouseIn(this)" onmouseout="mouseOut(this,'shipDetails')" onclick="mouseClick(this,'shipDetails')"><img src="images\ship.svg" style="padding: 4px; height: 36px; width: 36px;" /></div>
		<div id="btn_portOfCallList" class="button" onmouseover="mouseIn(this)" onmouseout="mouseOut(this,'portOfCallList')" onclick="mouseClick(this,'portOfCallList')"><img src="images\listMenu.svg" style="padding:4px; height:36px; width:36px;" /></div>
		<div id="btn_tripMap" class="button" onmouseover="mouseIn(this)" onmouseout="mouseOut(this,'tripMap')" onclick="mouseClick(this,'tripMap')"><img src="images\compass.svg" style="padding:4px; height:36px; width:36px;" /></div>
		<div id="btn_emergancyInfo" class="button" onmouseover="mouseIn(this)" onmouseout="mouseOut(this,'emergancyInfo')" onclick="mouseClick(this,'emergancyInfo')"><img src="images\emergency.svg" style="padding:4px; height:36px; width:36px;" /></div>
		<div id="btn_configOptions" class="button" onmouseover="mouseIn(this)" onmouseout="mouseOut(this,'configOptions')" onclick="mouseClick(this,'configOptions')"><img src="images\hammer.svg" style="padding:4px; height:36px; width:36px;" /></div>
	</div>
</body>
</html>
